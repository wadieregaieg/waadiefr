services:
  - type: web
    name: freshk-backend
    env: python
    region: oregon
    plan: starter
    buildCommand: "bash build.sh"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT freshk.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false  # Set this in Render Dashboard with your Neon connection string
      - key: SECRET_KEY
        generateValue: true
      - key: RENDER
        value: true
      - key: DEBUG
        value: false
      - key: TWILIO_ENABLED
        value: false
      - key: WEB_CONCURRENCY
        value: 4
      - key: ALLOWED_HOSTS
        sync: false  # Set this in Render Dashboard
      - key: CORS_ALLOWED_ORIGINS
        sync: false  # Set this in Render Dashboard with your frontend URLs
    healthCheckPath: /api/health/ 